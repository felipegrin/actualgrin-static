<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Actual Budget Demo</title>
</head>
<body>
  <h1>Budget Data</h1>
  <pre id="budget">Loading...</pre>
    <pre id="budget2">Loading...</pre>
  <script>
    async function fetchBudget() {
      try {
        const response = await fetch('/.netlify/functions/getBudget');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        document.getElementById('budget').textContent = JSON.stringify(data, null, 2);
                document.getElementById('budget2').textContent = data.fromLastMonth;
                console.log(data.fromLastMonth);
                const lek = JSON.stringify(data, null, 2);
                 console.log(lek);
                 console.log(lek[0].budget.fromLastMonth);
                 console.log(JSON.stringify(data, null, 2));
                 console.log(data);
                 
      } catch (err) {
        console.error('Error fetching budget:', err);
        document.getElementById('budget').textContent = 'Error fetching budget';
      }
    }

    fetchBudget();
  </script>
</body>
</html>
